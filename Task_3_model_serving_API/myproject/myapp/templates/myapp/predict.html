<!-- myapp/templates/myapp/predict.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
</head>
<body>
    <h1>Model Prediction</h1>
    <form method="post">
        {% csrf_token %}
        <label for="store">Store:</label>
        <input type="text" name="store" required><br>
        
        <label for="sales">Sales:</label>
        <input type="text" name="sales" required><br>
        
        <label for="customers">Customers:</label>
        <input type="text" name="customers" required><br>
        
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h2>Prediction Results:</h2>
        <p>Store: {{ prediction.Store }}</p>
        <p>Predicted Sales: {{ prediction.Predicted_Sales }}</p>
        <p>Predicted Customers: {{ prediction.Predicted_Customers }}</p>
    {% else %}
        <h2>No prediction made yet.</h2>
    {% endif %}
</body>
</html>
